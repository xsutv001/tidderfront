<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
<div id="wrapper">
  <div class="main-content">
    <div class="header">
      <p>Увійти</p>
    </div>
    <div class="l-part">
      <input type="text" placeholder="E-mail" class="email" />
      <div class="overlap-text">
        <input type="password" placeholder="Пароль" class="password" />
        <a href="#">Forgot?</a>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="remember-me" />
        <label for="remember-me">Запам'ятати мене</label>
      </div>
      <input type="button" value="Увійти" class="btn" />
    </div>
  </div>
  <div class="sub-content">
    <div class="s-part">
      Немає облікового запису? <br> <a href="#">Зареєструватися</a>
    </div>
  </div>
</div>
<script src="https://kit.fontawesome.com/5a1408105f.js" crossorigin="anonymous">
</body>
</html>
