<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/loginstyle.css">
</head>
<body>
<div id="wrapper">
  <div class="main-content">
    <div class="header">
      <p>Реєстрація</p>
    </div>
    <div class="l-part">
      <input type="text" placeholder="E-mail" class="email" />
      <div class="overlap-text">
        <input type="password" placeholder="Пароль" class="password" />
      </div>
      <input type="button" value="Зареєструватися" class="btn" />
    </div>
  </div>

  <div class="or"></div>

  <a href="#" class="login-with-fb">
    <span class="icon fa fa-facebook"></span>
    Login with facebook
  </a>
  <a href="#" class="login-with-google">
    <span class="icon fa fa-google-plus"></span>
    Login with google
  </a>
</div>

<div class="sub-content">
  <div class="s-part">
    Вже є обліковий запис? <br> <a href="#">Увійти</a>
  </div>
</div>
</div>
<script src="https://kit.fontawesome.com/5a1408105f.js" crossOrigin="anonymous"></script>
</body>
</html>
